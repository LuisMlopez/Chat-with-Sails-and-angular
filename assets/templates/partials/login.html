<div class="col-lg-6" ng-controller="loginController as loginCtrl">
	<div class="well bs-component">
		<form name="loginFormT" class="form-horizontal" role="form" ng-submit="loginFormT.$valid && loginCtrl.login()"  novalidate>
			<fieldset>
				<legend>LogIn</legend>
					<div class="form-group">
						<label for="inputUsername" class="col-lg-2 control-label">Username</label>
							<div class="col-lg-10">
								<input ng-model="loginCtrl.user.username" type="text" class="form-control" placeholder="Username"></input>
							</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-lg-2 control-label">Password</label>
							<div class="col-lg-10">
								<input ng-model="loginCtrl.user.password" type="password" placeholder="Password" class="form-control"></input>
							</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
			</fieldset>
		</form>
	</div>
</div>
